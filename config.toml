theme = "everforest_dark_hc"

[editor]
bufferline = "multiple"
auto-completion = false
auto-format = true
idle-timeout = 200
completion-trigger-len = 3
mouse = false

[editor.file-picker]
hidden = false
git-ignore = true

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.whitespace.render]
space = "none"
tab = "all"
newline = "none"

[editor.whitespace.characters]
tab = "→"

[editor.statusline]
left = ["mode", "file-name", "file-modification-indicator", "version-control"]
center = ["spinner", "diagnostics"]
right = ["selections", "position"]

[keys.normal]
# Movement
w = "move_visual_line_up"
W = ["move_visual_line_up", "move_visual_line_up", "move_visual_line_up"]

s = "move_visual_line_down"
S = ["move_visual_line_down", "move_visual_line_down", "move_visual_line_down"]

a = "move_prev_word_end"
A = "move_char_left"

d = "move_next_word_end"
D = "move_char_right"

# Edit
i = "insert_mode"
o = "append_mode"
I = "insert_at_line_start"
O = "insert_at_line_end"
e = "delete_selection"
C-x = "delete_selection"
t = "select_regex"

# Navigation
A-q = "workspace_diagnostics_picker"
A-tab = "goto_next_buffer"
C-down = "copy_selection_on_next_line"
C-up = "copy_selection_on_prev_line"
C-o = "file_picker_in_current_directory"
"C-S-o" = "file_picker"
"C-S-f" = "global_search"
C-d = ":buffer-close"
C-b = "goto_definition"
C-q = "hover"
"§" = "command_palette"
left = "jump_view_left"
right = "jump_view_right"
up = "jump_view_up"
down = "jump_view_down"

[keys.select]

w = "extend_line_up"
s = "extend_line_down"
a = "extend_prev_word_end"
A = "extend_char_left"
d = "extend_next_word_end"
D = "extend_char_right"

e = "delete_selection"
C-x = "delete_selection"

[keys.insert]
C-b = "goto_definition"
C-q = "hover"
C-space = "completion"
